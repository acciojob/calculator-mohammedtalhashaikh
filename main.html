<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<!-- the entire body must be written by student -->
		<div class="calculator">
			<div data-previous-operand class="previous-operand"></div>
			<div data-current-operand class="current-operand"></div>

			<button id="0" class="block0 number">0</button>
			<button id="1" class="block1 number">1</button>
			<button id="2" class="block2 number">2</button>
			<button id="3" class="block3 number">3</button>
			<button id="4" class="block4 number">4</button>
			<button id="5" class="block5 number">5</button>
			<button id="6" class="block6 number">6</button>
			<button id="7" class="block7 number">7</button>
			<button id="8" class="block8 number">8</button>
			<button id="9" class="block9 number">9</button>
			<button id="dot" class="dot number">.</button>

			<button id="plus" class="plus operation">+</button>
			<button id="minus" class="minus operation">-</button>
			<button id="multiply" class="multiply operation">*</button>
			<button id="divide" class="divide operation">/</button>
			<button id="per" class="per operation">%</button>
			<button id="btn" class="clear delete">clear</button>


			<button id="ans" class="ans equals">=</button>
			<button id="clr" class="reset clear-all">AC</button>

			<input type="text" id="input" placeholder="0">

		</div>
		<script type="text/javascript" src="./script.js">
		</script>

	</body>

</html>
